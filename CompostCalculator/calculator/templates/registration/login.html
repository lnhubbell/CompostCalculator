{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="col-md-4"></div>
<div class="col-md-4 visible" style="padding: 8px;">
    <div class="row">
        <div class='col-xs-6'>
            <form method="post" action="/calculator/login/">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-default btn-lg my-btn" style="margin-top: 15px;">
                    Login &nbsp;&nbsp;<span class="glyphicon glyphicon-user"></span>
                </button>
            </form>
        </div>
        <div class='col-xs-6'>
            <form action="/accounts/register/" method="GET">
                {% csrf_token %}
                <button ] type="submit" class="btn btn-default btn-lg" style="margin-top: 66px;">
                    Register &nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
