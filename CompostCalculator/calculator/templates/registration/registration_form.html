{% extends "base.html" %}

{% block linkHome %}
    <a class="navbar-brand" href="/calculator">Compost Calculator</a>
{% endblock %}

{% block linkList %}
{% endblock %}

{% block main %}
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4 visible">
    <form action="{% url 'registration_register' %}" method="post">
        {% csrf_token %}
        <p><table> {{ form.as_table }} </table></p>
        <p>
            <button id="submit" type="submit" class="btn btn-default btn-lg my-btn">
                Submit &nbsp;&nbsp;<span class="glyphicon glyphicon-ok"></span>
            </button>
        </p>
    </form>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
